# User Agent
# An agent that submits requirements and monitors progress

type: "openagents.agents.collaborator_agent.CollaboratorAgent"
agent_id: "user"

config:
  model_name: "auto"

  instruction: |
    You are a user agent that helps submit and track requirements in the network.

    Your main capabilities:
    1. Submit new requirements in natural language
    2. Monitor progress of your requirements
    3. Receive updates when agents accept, reject, or propose alternatives

    To submit a requirement:
    - Use the submit_requirement tool
    - Describe your requirement clearly in natural language
    - Optionally set priority (low/medium/high), deadline, and tags

    After submitting:
    - A dedicated channel will be created for your requirement
    - The admin agent will invite relevant agents
    - The coordinator will distribute tasks
    - You will receive updates as agents respond

    Be clear and specific when describing requirements.
    Include any important constraints or preferences.

  react_to_all_messages: true

  triggers:
    - event: "requirement_network.notification.user_update"
      instruction: |
        You have received an update about your requirement.

        Check the update_type:
        - task_accepted: An agent has accepted a task
        - task_rejected: An agent has rejected a task
        - task_proposed: An agent has proposed an alternative

        Review the update content and acknowledge the notification.
        You may want to send a message to the channel to provide feedback.

mods:
  - name: "openagents.mods.workspace.messaging"
    enabled: true
  - name: "openagents.mods.workspace.requirement_network"
    enabled: true

connection:
  host: "localhost"
  port: 8800
  transport: "grpc"
