<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AToA 应用商城 — 通爻</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>AToA 应用商城</h1>
            <p class="subtitle">所有应用共享同一个协议，跨应用共振</p>
            <span class="badge">通爻联邦路由层</span>
        </header>

        <!-- 已注册应用 -->
        <section class="card" style="margin-bottom: 24px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title" style="margin-bottom: 0;">已注册应用</h2>
                <button class="btn btn-sm" onclick="showDiscoverModal()">发现应用</button>
            </div>
            <div id="app-list" style="margin-top: 16px;">
                <div style="color: var(--text-muted);">暂无已注册应用，点击「发现应用」添加</div>
            </div>
            <div id="total-agents" style="margin-top: 12px; font-size: 0.8rem; color: var(--text-secondary);"></div>
        </section>

        <!-- 发现应用弹窗 -->
        <div id="discover-modal" class="modal" style="display: none;">
            <div class="modal-content card">
                <h3 class="card-title">发现应用</h3>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 16px;">
                    输入应用的地址，App Store 会自动获取其信息并注册。
                </p>
                <div class="form-group">
                    <label class="form-label">应用地址</label>
                    <input id="discover-url" class="form-input"
                        placeholder="例如：http://localhost:8100" />
                </div>
                <div class="quick-discover" style="margin-bottom: 16px;">
                    <span style="font-size: 0.8rem; color: var(--text-secondary);">快速添加：</span>
                    <button class="btn btn-chip" onclick="quickDiscover('http://localhost:8100')">黑客松组队 :8100</button>
                    <button class="btn btn-chip" onclick="quickDiscover('http://localhost:8101')">技能交换 :8101</button>
                    <button class="btn btn-chip" onclick="quickDiscover('http://localhost:8102')">AI 招聘 :8102</button>
                    <button class="btn btn-chip" onclick="quickDiscover('http://localhost:8103')">AI 相亲 :8103</button>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary" style="flex: 1;" onclick="discoverApp()">发现并注册</button>
                    <button class="btn btn-secondary" onclick="hideDiscoverModal()">关闭</button>
                </div>
                <div id="discover-result" style="margin-top: 12px; font-size: 0.85rem;"></div>
            </div>
        </div>

        <!-- 联邦协商 -->
        <section class="card" style="margin-bottom: 24px;">
            <h2 class="card-title">跨应用协商</h2>
            <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 16px;">
                发出一个需求，所有已注册应用的 Agent 都会响应 — 跨应用共振
            </p>
            <div class="form-group">
                <label class="form-label">你的需求</label>
                <textarea id="demand-input" class="form-textarea"
                    placeholder="例如：我需要一个团队来开发一个AI健康管理产品，需要技术、设计和产品方面的人才..."></textarea>
            </div>
            <button id="submit-btn" class="btn btn-primary" onclick="submitFederatedDemand()">
                发出跨应用信号
            </button>
        </section>

        <!-- 协商进度 -->
        <section id="progress-section" class="progress-panel" style="display: none;">
            <div class="card">
                <div class="status-bar">
                    <div id="status-dot" class="status-dot idle"></div>
                    <span id="status-text">等待中</span>
                    <div id="spinner" class="loading-spinner" style="display: none; margin-left: auto;"></div>
                </div>
                <h2 class="card-title">跨应用协商进度</h2>
                <div id="timeline" class="timeline"></div>
            </div>
        </section>

        <!-- 方案输出 -->
        <section id="plan-section" style="display: none;">
            <div class="plan-output">
                <h3>跨应用协商方案</h3>
                <div id="plan-text" class="plan-text"></div>
            </div>
        </section>

        <footer class="powered-by">
            <strong>AToA 应用商城</strong> — 响应范式在应用级别的应用<br>
            需求信号跨应用传播，相关的 Agent 无论属于哪个应用都会响应
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
