# ToWow Docker Compose Configuration
# Production-ready deployment setup

services:
  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: towow-api
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-towow}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-towow}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - OPENAGENT_HOST=${OPENAGENT_HOST:-localhost}
      - OPENAGENT_HTTP_PORT=${OPENAGENT_HTTP_PORT:-8700}
      - OPENAGENT_GRPC_PORT=${OPENAGENT_GRPC_PORT:-8600}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - towow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: towow-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-towow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-towow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_sql:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - towow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-towow} -d ${POSTGRES_DB:-towow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  towow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
